<head>
<style>
  * {
    margin: 0;
    padding: 0;
    scroll-behavior: smooth;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  .navbar {
    background-color: #111;
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 999;
  }

  .logo {
    font-size: 1.5em;
    font-weight: bold;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
  }

  .nav-links li a {
    color: white;
    text-decoration: none;
    padding: 8px 12px;
    transition: 0.3s;
  }

  .nav-links li a:hover {
    background-color: #444;
    border-radius: 5px;
  }

  @media screen and (max-width: 768px) {
    .nav-links {
      flex-direction: column;
      background: #222;
      position: absolute;
      top: 60px;
      right: 0;
      width: 200px;
      display: none;
    }

    .nav-links.active {
      display: flex;
    }
  }
</style>
<body>
<header>
  <nav class="navbar">
    <div class="logo">New Things</div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
</header>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Amazon Picks</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #222;
    }
    header {
      background: #232f3e;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem;
    }
    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .product p {
      font-weight: bold;
      color: #007600;
    }
    .product a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #ff9900;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<header>
  <h1>Top Amazon Deals</h1>
  <p>Shop your favorites and support us through affiliate links</p>
</header>

<div class="container">
  <div class="product">
    <img src="https://m.media-amazon.com/images/I/714Rq4k05UL._AC_UL320_.jpg" alt="Echo Dot">
    <h3>Echo Dot (4th Gen)</h3>
    <p>$49.99</p>
    <a href="https://www.amazon.com/dp/B07XJ8C8F5?tag=yourtag" target="_blank">Buy on Amazon</a>
  </div>
  <div class="product">
    <img src="https://m.media-amazon.com/images/I/81O2+2D7tKL._AC_UL320_.jpg" alt="Fire TV Stick">
    <h3>Fire TV Stick</h3>
    <p>$39.99</p>
    <a href="https://www.amazon.com/dp/B08C1W5N87?tag=yourtag" target="_blank">Buy on Amazon</a>
  </div>
  <!-- https://amzn.to/3GHSZm3 -->
</div>

</body>
</html>
